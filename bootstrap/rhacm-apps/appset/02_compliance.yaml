apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: compliance
  namespace: openshift-gitops
spec:
  generators:
    - clusterDecisionResource:
        configMapRef: acm-placement
        labelSelector:
          matchLabels:
            cluster.open-cluster-management.io/placement: compliance-placement
        requeueAfterSeconds: 180
  template:
    metadata:
      name: compliance-{{name}}
      labels:
        velero.io/exclude-from-backup: "true"
    spec:
      destination:
        namespace: default
        server: openshift-gitops
      project: default
      source:
        path: gitops/compliance
        repoURL: https://github.com/dsimonov1/rh-acm.git
        targetRevision: master
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true
