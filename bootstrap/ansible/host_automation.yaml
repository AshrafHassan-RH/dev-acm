---
- name: Playbook to run commands on the bastion host
  hosts: all
  tasks:
    - name: Run expect to wait for a successful PXE boot via out-of-band CIMC
      ansible.builtin.shell: |
        source .bashrc
        login_hub
        oc get node 
        exit 0
      args:
        executable: /bin/bash
      register: output

    - debug:
        var: output
    - set_fact:
        myvalue: "{{ output.stdout_lines }}"
    #  vars:
    #    regexp: 'value=\"([^"]+)'
    - debug: 
        var: myvalue
    - debug:
        var: myvalue[0]
