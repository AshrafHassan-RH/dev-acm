apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-install-observability
  namespace: default
  annotations:
    policy.open-cluster-management.io/categories: CA Security Assessment and Authorization
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/controls: CA-2 Security Assessments, CA-7 Continuous Monitoring
spec:
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: thanos-secret
        spec:
          remediationAction: inform
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Secret
                metadata:
                  name: thanos-object-storage
                  namespace: open-cluster-management-observability
                type: Opaque
                stringData:
                  thanos.yaml: |
                    type: s3
                    config:
                      bucket: multicluster-observability-02fc7bec-aacd-49f6-9862-6dc1a258db1a
                      endpoint: rook-ceph-rgw-ocs-storagecluster-cephobjectstore.openshift-storage.svc:443
                      insecure: false
                      access_key: 0P1HOLAKHEQN520C2LCT
                      secret_key: R6RcWuU2ZKUrmHqjp3omBYE57uwAqBW2Du7rfaQj
                      http_config:
                        insecure_skip_verify: true
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: multiclusterobservability
        spec:
          remediationAction: enforce
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: observability.open-cluster-management.io/v1beta2
                kind: MultiClusterObservability
                metadata:
                  name: observability
                spec:
                  observabilityAddonSpec: {}
                  storageConfig:
                    metricObjectStorage:
                      name: thanos-object-storage
                      key: thanos.yaml
