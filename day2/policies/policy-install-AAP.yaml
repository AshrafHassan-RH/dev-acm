apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-install-aap
  namespace: default
  annotations:
    policy.open-cluster-management.io/categories: Automation
    policy.open-cluster-management.io/standards: Automation
    policy.open-cluster-management.io/controls: Automation
spec:
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: aap-operator-ns
        spec:
          remediationAction: enforce
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Namespace
                metadata:
                  name: ansible-automation-platform
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: aap-operator-operator-group
        spec:
          remediationAction: enforce
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: operators.coreos.com/v1
                kind: OperatorGroup
                metadata:
                  name: ansible-automation-platform-operator
                  namespace: ansible-automation-platform
                spec:
                  targetNamespaces:
                    - ansible-automation-platform
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: aap-operator-subscription
        spec:
          remediationAction: enforce
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: operators.coreos.com/v1alpha1
                kind: Subscription
                metadata:
                  name: ansible-automation-platform
                  namespace: ansible-automation-platform
                spec:
                  channel: 'stable-2.4'
                  name: ansible-automation-platform-operator
                  installPlanApproval: Automatic
                  source: redhat-operators
                  sourceNamespace: openshift-marketplace
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: aap-automation-controller
        spec:
          remediationAction: enforce
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: automationcontroller.ansible.com/v1beta1
                kind: AutomationController
                metadata:
                  name: example
                  namespace: ansible-automation-platform
                spec:
                  replicas: 1
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: aap-event-driven
        spec:
          remediationAction: enforce
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: eda.ansible.com/v1alpha1
                kind: EDA
                metadata:
                  name: example
                  namespace: ansible-automation-platform
                spec:
                  route_tls_termination_mechanism: Edge
                  ingress_type: Route
                  loadbalancer_port: 80
                  no_log: true
                  image_pull_policy: IfNotPresent
                  ui:
                    replicas: 1
                  set_self_labels: true
                  api:
                    gunicorn_workers: 2
                    replicas: 1
                  redis:
                    replicas: 1
                  admin_user: admin
                  loadbalancer_protocol: http
                  worker:
                    replicas: 2
                  automation_server_url: >-
                    https://example-ansible-automation-platform.apps.hub-dev-cci.refmobilecloud.ux.nl.tmo/

